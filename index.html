<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>朋友，能请我喝一杯蜜雪冰城吗？</title>
    <style>
        * {
            box-sizing: border-box;
            font: inherit;
        }

        html {
            color: #333;
            font-size: 62.5%;
        }

        @media screen and (max-width: 480px) {
            html {
                font-size: 50%;
            }
        }

        body {
            font-size: 2rem;
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Rubik', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .confirm,
        .accepted,
        .rejected {
            position: absolute;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 72rem;
            max-width: 100%;
            min-width: 34rem;
            max-height: 100%;
            height: 46rem;
            background-color: #ffffff;
            border-radius: 1rem;
        }

        .confirm-body,
        .accepted-body,
        .rejected-body {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            position: relative;
            margin: 2rem 4rem;
        }

        .confirm-body-title,
        .accepted-body-title,
        .rejected-body-title {
            margin: 0;
            padding: 0;
            position: absolute;
            transform: translateY(-50%);
            top: 5%;
            text-align: center;
            width: 100%;
        }

        .confirm-body-subtitle,
        .accepted-body-subtitle,
        .rejected-body-subtitle {
            margin: 0;
            padding: 0;
            position: absolute;
            transform: translateY(-50%);
            top: 15%;
            text-align: center;
            width: 100%;
            font-size: 1.5rem;
        }

        .confirm-body-button,
        .confirm-body-button:link,
        .confirm-body-button:visited,
        .accepted-body-button,
        .rejected-body-button {
            color: #fff;
            border-radius: 1rem;
            text-decoration: none;
            padding: 1rem 2rem;
            margin-bottom: 1rem;
            min-width: 10rem;
            text-align: center;
            transition: all 0.3s ease;
            position: absolute;
            transform-origin: center;
        }

        .confirm-body-button-delete {
            background-color: #a43;
            right: 0;
        }

        .confirm-body-button-cancel {
            background-color: #6a4;
            left: 0;
        }

        .confirm-body-button-delete:hover {
            background-color: #c85a48;
        }

        .confirm-body-button-cancel:hover {
            background-color: #81c061;
        }

        .accepted-body-button,
        .rejected-body-button {
            background-color: #6a4;
        }

        .accepted-body-button:hover,
        .rejected-body-button:hover {
            background-color: #81c061;
        }

        .boi {
            --happiness: 0.9;
            --derp: 1;
            --px: 0.5;
            --py: 0.5;
            width: 22rem;
            max-width: 100%;
            height: 22rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: radial-gradient(#f7e0b2, #eb5);
            border-radius: 100%;
            overflow: hidden;
            margin: 0;
            align-self: center;
            flex: 0 0 auto;
            border: solid 2px #ecb23e;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .boi,
        .boi * {
            position: absolute;
        }

        .boi::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: linear-gradient(to bottom, #5a8, rgba(85, 170, 136, 0));
            opacity: calc(1 - var(--happiness));
        }

        .boi-blush {
            width: 20%;
            height: 10%;
            background-color: rgba(255, 100, 100, 0.3);
            border: 3px solid rgba(255, 100, 100, 0.3);
            top: calc(45% + var(--py) * 10%);
            border-radius: 100%;
            opacity: calc(var(--happiness) * var(--happiness) * 0.9 + 0.1);
        }

        .boi-blush-left {
            left: calc(7% + var(--px) * 2%);
        }

        .boi-blush-right {
            right: calc(9% - var(--px) * 2%);
        }

        .boi-eye {
            width: calc(26% - var(--happiness) * 2%);
            height: calc(26% - var(--happiness) * 2%);
            background-color: #f6f6f6;
            border-radius: 100%;
            top: calc(25% + var(--py) * 10%);
            overflow: hidden;
        }

        .boi-eye-left {
            left: calc(18% + var(--px) * 4%);
        }

        .boi-eye-left::after {
            transform: translate(calc((var(--px) + var(--derp) * 0.5) * 100%), calc((var(--py) + var(--derp) * 0.5) * 100%));
        }

        .boi-eye-right {
            right: calc(22% - var(--px) * 4%);
        }

        .boi-eye-right::after {
            transform: translate(calc((var(--px) + var(--derp) * -0.3) * 100%), calc((var(--py) + var(--derp) * -0.3) * 100%));
        }

        .boi-eye::after {
            content: '';
            display: block;
            background-color: #421;
            width: calc(55% - var(--happiness) * 10%);
            height: calc(55% - var(--happiness) * 10%);
            border-radius: 100%;
        }

        .boi-mouth {
            width: calc(51% - var(--happiness) * 2%);
            height: calc(26% - var(--happiness) * 2%);
            background-color: #a33;
            border-radius: calc((1 - var(--happiness)) * 10em) calc((1 - var(--happiness)) * 10em) calc(var(--happiness) * 16em) calc(var(--happiness) * 16em);
            top: calc(57.5% + var(--py) * 5%);
            left: calc(47.5% + var(--px) * 5%);
            transform: translateX(-50%);
            overflow: hidden;
            border: 3px solid #962d2d;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }

        .boi-mouth::before {
            content: '';
            display: block;
            position: absolute;
            width: 20%;
            height: 20%;
            top: 0;
            left: 50%;
            background-color: white;
            border-radius: 0 0 0.5rem 0.5rem;
        }

        .boi-mouth::after {
            content: '';
            display: block;
            position: absolute;
            width: 60%;
            height: 50%;
            left: 10%;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20rem 20rem 0 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <section class="confirm">
        <div class="confirm-body">
            <h2 class="confirm-body-title">姐是郑佳梦</h2>
            <h3 class="confirm-body-subtitle">可以成为我的恋人吗？</h3>
            <figure class="boi" style="--happiness:0.9; --derp:1; --px:0.5; --py:0.5;">
                <div class="boi-blush boi-blush-left"></div>
                <div class="boi-blush boi-blush-right"></div>
                <div class="boi-eye boi-eye-left"></div>
                <div class="boi-eye boi-eye-right"></div>
                <div class="boi-mouth"></div>
            </figure>
            <a class="confirm-body-button confirm-body-button-cancel" href="javascript:void(0)">可以</a>
            <a class="confirm-body-button confirm-body-button-delete" href="javascript:void(0)">不要</a>
        </div>
    </section>

    <section class="accepted hidden">
        <div class="accepted-body">
            <h2 class="accepted-body-title">喜欢你</h2>
            <h3 class="accepted-body-subtitle">(≧◡≦)♡ ˗ˋˏෆˎˊ˗ ๑˃̵ᴗ˂̵๑ ♡ </h3>
            <figure class="boi" style="--happiness:1; --derp:0; --px:0.5; --py:0.5;">
                <div class="boi-blush boi-blush-left"></div>
                <div class="boi-blush boi-blush-right"></div>
                <div class="boi-eye boi-eye-left"></div>
                <div class="boi-eye boi-eye-right"></div>
                <div class="boi-mouth"></div>
            </figure>
            <a class="accepted-body-button" href="javascript:void(0)">返回</a>
        </div>
    </section>

    <section class="rejected hidden">
        <div class="rejected-body">
            <h2 class="rejected-body-title">我有点难过...</h2>
            <h3 class="rejected-body-subtitle">但我尊重你的决定，祝你一切顺利！</h3>
            <figure class="boi" style="--happiness:0.2; --derp:0; --px:0.5; --py:0.5;">
                <div class="boi-blush boi-blush-left"></div>
                <div class="boi-blush boi-blush-right"></div>
                <div class="boi-eye boi-eye-left"></div>
                <div class="boi-eye boi-eye-right"></div>
                <div class="boi-mouth"></div>
            </figure>
            <a class="rejected-body-button" href="javascript:void(0)">返回</a>
        </div>
    </section>

    <script>
        const confirmSection = document.querySelector('.confirm');
        const acceptedSection = document.querySelector('.accepted');
        const rejectedSection = document.querySelector('.rejected');
        const boi = document.querySelector('.boi');
        const btnDelete = document.querySelector('.confirm-body-button-delete');
        const btnCancel = document.querySelector('.confirm-body-button-cancel');
        
        const rejectStages = [
            { text: '不要', scale: 1 },
            { text: '？你认真的吗？', scale: 0.8 },
            { text: '要不再想想？', scale: 0.6 },
            { text: '不许选这个', scale: 0.4 },
            { text: '不要！', scale: 0.3 },
            { text: '我会很伤心的...', scale: 0.25 },
            { text: '不行o(╥﹏╥)o', scale: 0.2 },
            { text: '真的要放弃吗？', scale: 0.18 },
            { text: '最后再想一次', scale: 0.16 },
            { text: '眼泪在打转', scale: 0.14 },
            { text: '心好痛', scale: 0.12 },
            { text: '第11次请求', scale: 0.11 },
            { text: '第12次坚持', scale: 0.10 },
            { text: '第13次期盼', scale: 0.09 },
            { text: '第14次等待', scale: 0.08 },
            { text: '第15次尝试', scale: 0.07 },
            { text: '第16次恳求', scale: 0.06 },
            { text: '第17次机会', scale: 0.05 },
            { text: '第18次希望', scale: 0.04 },
            { text: '第19次坚持', scale: 0.03 },
            { text: '最后的机会', scale: 0.02 }
        ];
        
        let currentStage = 0;
        let rejectCount = 0;

        function getRandomPosition() {
            const container = confirmSection.getBoundingClientRect();
            const btnWidth = btnDelete.offsetWidth * rejectStages[currentStage].scale;
            const btnHeight = btnDelete.offsetHeight * rejectStages[currentStage].scale;
            
            return {
                x: Math.random() * (container.width - btnWidth),
                y: Math.random() * (container.height - btnHeight - 50) + 25
            };
        }

        function isOverlap(pos1, pos2) {
            const rect1 = {
                left: pos1.x,
                right: pos1.x + btnDelete.offsetWidth * rejectStages[currentStage].scale,
                top: pos1.y,
                bottom: pos1.y + btnDelete.offsetHeight * rejectStages[currentStage].scale
            };
            
            const cancelRect = btnCancel.getBoundingClientRect();
            const containerRect = confirmSection.getBoundingClientRect();
            
            const rect2 = {
                left: cancelRect.left - containerRect.left,
                right: cancelRect.right - containerRect.left,
                top: cancelRect.top - containerRect.top,
                bottom: cancelRect.bottom - containerRect.top
            };

            return !(rect1.right < rect2.left || 
                   rect1.left > rect2.right || 
                   rect1.bottom < rect2.top || 
                   rect1.top > rect2.bottom);
        }

        btnCancel.addEventListener('click', () => {
            confirmSection.classList.add('hidden');
            acceptedSection.classList.remove('hidden');
        });

        btnDelete.addEventListener('click', () => {
            rejectCount++;
            currentStage = Math.min(rejectCount, rejectStages.length - 1);
            
            // 更新拒绝按钮状态
            btnDelete.textContent = rejectStages[currentStage].text;
            btnDelete.style.transform = `scale(${rejectStages[currentStage].scale})`;
            
            // 生成不重叠位置
            let newPos;
            let attempts = 0;
            do {
                newPos = getRandomPosition();
                attempts++;
            } while (isOverlap(newPos) && attempts < 100);
            
            btnDelete.style.left = `${newPos.x}px`;
            btnDelete.style.top = `${newPos.y}px`;
            
            // 放大接受按钮
            const cancelScale = 1 + (rejectCount * 0.15);
            btnCancel.style.transform = `scale(${Math.min(cancelScale, 2)})`;
            
            // 第20次点击后跳转
            if (rejectCount >= 20) {
                setTimeout(() => {
                    confirmSection.classList.add('hidden');
                    rejectedSection.classList.remove('hidden');
                }, 300);
            }
        });

        // 返回按钮逻辑
        document.querySelectorAll('.accepted-body-button, .rejected-body-button').forEach(btn => {
            btn.addEventListener('click', () => {
                acceptedSection.classList.add('hidden');
                rejectedSection.classList.add('hidden');
                confirmSection.classList.remove('hidden');
                
                // 重置状态
                rejectCount = 0;
                currentStage = 0;
                btnDelete.textContent = '不要';
                btnDelete.style.transform = 'scale(1)';
                btnDelete.style.left = 'auto';
                btnDelete.style.right = '0';
                btnDelete.style.top = 'auto';
                btnCancel.style.transform = 'scale(1)';
            });
        });

        // 面部表情动画逻辑
        const current = { happiness: 0.9, derp: 1, px: 0.5, py: 0.5 };
        const target = { ...current };

        confirmSection.addEventListener('mousemove', ({ clientX: x, clientY: y }) => {
            const container = confirmSection.getBoundingClientRect();
            target.px = (x - container.left) / container.width;
            target.py = (y - container.top) / container.height;
            target.derp = 0;
        });

        confirmSection.addEventListener('mouseleave', () => {
            target.happiness = 0.9;
            target.derp = 1;
            target.px = 0.5;
            target.py = 0.5;
        });

        function updateBoi() {
            Object.keys(target).forEach(key => {
                current[key] += (target[key] - current[key]) * 0.1;
                boi.style.setProperty(`--${key}`, current[key]);
            });
            requestAnimationFrame(updateBoi);
        }
        updateBoi();
    </script>
</body>
</html>
